name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install Playwright Core
      - name: Install dependencies
        run: npm install playwright-core

      # 4. Run your script
      # I updated this to 'Test.mjs' to match your file rename
      - name: Run Test Script
        env:
          BROWSERLESS_TOKEN: ${{ secrets.BROWSERLESS_TOKEN }} 
        run: node Test.mjs
